{% extends 'base.html' %}
{% block content %}
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><b>Billing</b></h3>
        <hr>
    </div>
</div>
<form method="POST">
{% csrf_token %}
    <fieldset>
        <legend align="left">Billing Details</legend><br> 
            <div class="col-sm-6">
                <label>Reference Number</label>
                {{ form.ref_no }}
            </div>
            <div class="col-sm-6">
                <label>In Payment Of</label>
                {{ form.in_payment_of }}
            </div>
            <div class="col-sm-6">
                <label>SOA Number</label>
                {{ form.soa_no }}
            </div>
            <div class="col-sm-6">
                <label>Cost Center</label>
                {{ form.cost_center}}
            </div>
           <div class="col-sm-6">
                <label>Date Of Bill</label>
                {{ form.date_bill }}
            </div>
            <div class="col-sm-6">
                <label>Total Amount</label>
                {{ form.total_amount }}
            <br><br>
            </div>
    </fieldset>
    <div class="card-footer">
        <button type="submit" class="buttonsubmit">Submit</button>
        <button class="button" type="reset" value="Reset">Clear All</button>
        <a href="{% url 'billing_list' %}" class="btn">Close</a>
    </div>
</form>

{% endblock %}
