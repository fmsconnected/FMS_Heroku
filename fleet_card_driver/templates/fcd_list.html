{% block extrascripts %}
<script type="text/javascript">
  $(function() {
    // Delete book buttons
    $("#example").on('mouseover', '.delete-cs', function() {
      $(this).modalForm({
        formURL: $(this).data('id')
      });
    });

  });
</script>
{% endblock extrascripts %}
{% block extra_js %}
<script>

$(document).ready(function() {
    var table = $('#vtable').DataTable({
        "bserverSide": true,
        // "serverSide": true,
        "scrollX": true,
        "scrollY": "500px",
        "bdeferLoading": true,
        "bdeferRender": true,
        "autoWidth":true,
        "bprocessing": true,
        // "lengthMenu":[[10,25,50,100,-1],[10,25,50,100,"All"]], 
        // "pageLength": 10,
        "language": {
            processing: '<i class="fa fa-spinner fa-spin fa-5x fa-fw" style="position:fixed; z-index: 10; top:400px; font-size: 2em; color: #39c0bc;"></i>'
        },
        "ajax": {
            dataFilter: function(data){
                var json = jQuery.parseJSON( data );
                json.recordsTotal = json.total;
                json.recordsFiltered = json.total;
                json.data = json.list;
     
                return JSON.stringify( json ); // return JSON string
                }
        },
        "columns": [
            {"data":"Activity_id",
            "render": function(data, type, row, meta){
                if(type === 'display'){
                    data = '<a href="Details/' + row.id + '">' + data + '</a>';
                    }
                return data;
                }
            },
            {"data":"STATUS"},
            {"data":"SOA_DATE"},
            {"data":"SOA_NO"},
            {"data":"AMOUNT"},
            {"data":"COST_CENTER"},
            {"data":"DTR_CUTOFF"},
            {"data":"REF_NO"},
            {"data":"REMARKS"},
        ]
    });
    $('#vtable').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    } );
});
</script>
