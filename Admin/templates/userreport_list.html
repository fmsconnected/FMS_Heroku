{% extends 'base.html' %}
{% block content %}
<div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content"></div>
  </div>
</div>

<div class="breadcrumbs">
    <div class="col-sm-12">
        <h3><b>User Log-In History</b></h3>
    </div>
</div>
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'adminreport' %}" style="float:left"><u><b>Export Data</b></u></a>
                    </div>                         
                    <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                        <thead>
                            <tr>
                                <th width="1%"></th>
                                <th>User Name</th>
                                <th>Actions</th>
                                <th>Date and Time</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in object_list %}
                            <tr class="odd gradeX">
                                <td></td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.action }}</td>
                                <td>{{ user.date }}</td>
                                <td>{{ user.ip }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- .animated -->
</div><!-- .content -->
    <!-- /.row -->
{% endblock %}
