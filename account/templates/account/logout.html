<body>
    <!-- <nodes.js embedding> -->
    <script type="text/javascript" src="{% static 'nodes/js/nodes.js' %}"></script>
    <script type="text/javascript">
        var nodesjs = new NodesJs({
            id: 'nodes',
            width: window.innerWidth,
            height: window.innerHeight,
            particleSize: 2,
            lineSize: 1,
            particleColor: [255, 255, 255, 0.3],
            lineColor: [255, 255, 255],
            backgroundFrom: [10, 25, 100],
            backgroundTo: [25, 50, 150],
            backgroundDuration: 4000,
            nobg: false,
            number: window.hasOwnProperty('orientation') ? 30: 100,
            speed: 15
        });
    </script>
    <div style="position: absolute; left: 0px; top: 0px; overflow: hidden; width: 100%; height: 100%;">
        <canvas id="nodes"></canvas>
    </div>
    <!-- </nodes.js embedding> -->

    <script type="text/javascript">
        window.onresize = function () {
            nodesjs.setWidth(window.innerWidth);
            nodesjs.setHeight(window.innerHeight);
        };
    </script>
<div style="position: relative; z-index: 100;">
<div class="row">
  <div class="column" >
    <div class="fleet__subtitle">
        <span >FLEET MANAGEMENT SYSTEM</span>
    </div>
    
    <img src="{% static 'images/fleet.jpg' %}" class="fleet__img"/>
  </div>
  <div class="column">
    <div class="login__container">

        <div class="logo">FMS
        </div>
        <div class="title">You have been successfully logged out!
        </div>

        </div>

        </form>
